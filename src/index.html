<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
    <section class="container">
      <div class="containerImg">
        <img src="/LIM018-memory-match/img/BIENVENIDA-FONDO 1.png">
        <div class="welcome">
          <h1> APRENDE JUGANDO</h1>
          <div class="inputName">
            <input type="text" placeholder=" Nombre del jugador">
          </div>
          <div class="buttonName">
            <button id="button"> ¡Vamos! </button>
          </div>
        </div>

      </div>
    </section>

    <section class="secondPage">
      <div class="images">
        <div class="libro">
          <img src="/LIM018-memory-match/img/libro.png" alt="libro">
        </div>
        <div class="niña">
          <img src="/LIM018-memory-match/img/niña.png" alt="niña">
        </div>
        <div class="cuaderno">
          <img src="/LIM018-memory-match/img/cuadernos.png" alt="cuadernos">
        </div>
      </div>  
      <div class="rules">
        <h1 class="player">Hola Carlitos</h1>
        <div class="reglasJuego">
          <ol><h3>Reglas del juego</h3>
            <li class="rule1">Puedes escoger dos cartas por turno, si son iguales ganas un punto</li>
            <li class="rule2">Si son diferentes, intenta de nuevo. 
              Trata de recordar qué cartas salieron</li>
            </ol>
          </div>
          <div>
            <button id="button">Jugar</button>
          </div>
        </div>
    </section>


    <section class="game"> 
      wejijofriojrfjiofrfkjlkfkljf
      <h2 id="userName"></h2>
      <div class="table" id="table">
        <div class="estadisticas">
          
            <div class="puntaje">
              <img src="/LIM018-memory-match/img/moneda-dolar.png" alt="">
              <p id = "puntos">100</p>
            </div>
            <div class="vidas">
              <img src="/LIM018-memory-match/img/corazon.png" alt="">
              <p id ="vidas">10</p>
            </div>
            <div class="tiempo">
              <img src="/LIM018-memory-match/img/reloj.png" alt="">
              <p id=""> 1:00</p>
            </div>
            
        </div>
        <div class="areaCarta" id="areaCarta">
        </div>
      </div>
      
    </section>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
