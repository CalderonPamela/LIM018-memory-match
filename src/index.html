<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="firstPage" id = "container">
        <div class="container">
          <div class="containerImg">
            <img src="./img/BIENVENIDA-FONDO 1.png">
            <div class="welcome">
              <h1> APRENDE JUGANDO</h1>
              <div class="inputName">
                <input type="text" placeholder=" Nombre del jugador" id="nombre" value="">
              </div>
              <div class="buttonName">
                <button type="submit" id="button"> ¡Vamos! </button>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <section class="disabled" id="second">
        <div class="secondPage">
          <div class="images">
            <div class="libro">
              <img src="./img/libro.png" alt="libro">
            </div>
            <div class="niña">
              <img src="./img/niña.png" alt="niña">
            </div>
            <div class="cuaderno">
              <img src="./img/cuadernos.png" alt="cuadernos">
            </div>
          </div>  
          <div class="rules">
            <h1 class="player" id="player">Hola Carlitos</h1>
            <div class="reglasJuego">
              <ol><h3>Reglas del juego</h3>
                <li class="rule1">Puedes escoger dos cartas por turno, si son iguales ganas un punto</li>
                <li class="rule2">Si son diferentes, intenta de nuevo. 
                  Trata de recordar qué cartas salieron</li>
                </ol>
              </div>
              <div>
                <button id="play">Jugar</button>
              </div>
            </div>
        </div>
      </section>
  
      <div class="disabled" id="game">
        <div class="game">
          <div class="estadisticas">
            <div class="principales">
              <div class="puntaje">
                <img src="./img/moneda-dolar.png" alt="">
                <p id = "puntos">0</p>
              </div>
              <div class="vidas">
                <img src="./img/favorito.png" alt="">
                <p id ="turnos">0</p>
              </div>
              <div class="tiempo">
                <img src="./img/reloj.png" alt="">
                <p id="timer"> 2:00</p>
              </div>
            </div>
          </div>
          <div class="table" id="table">
          </div>
        </div>
      
        <div class="modal-container" id="modalContainer">
          <div class="modal" id="modal">
              <div class="resultado" id="resultado">
                <div class="mensaje" id="mensaje">
                  
                    <img src="./img/cohete.png" class="cohete">
                  
                </div>
  
              </div>
                <div class="botones">
                  <button id="back"> Volver </button>
                </div>
          </div>
        </div>
      </div>
      </section>
    </div>
   
    
    <script src="main.js" type="module"></script>
  </body>
</html>
