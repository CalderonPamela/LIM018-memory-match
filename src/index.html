<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="containerImg">
        <img src="/img/BIENVENIDA-FONDO 1.png">
        <div class="welcome">
          <h1> APRENDE JUGANDO</h1>
          <div class="inputName">
            <input type="text" placeholder=" Nombre del jugador">
          </div>
          <div class="buttonName">
            <button id="button"> Â¡Vamos! </button>
          </div>
        </div>
      </div>
    </section>

    <section class="game"> 
      <div class="estadisticas">
        <div class="principales">
          <div class="puntaje">
            <img src="/img/moneda-dolar.png" alt="">
            <p id = "puntos">100</p>
          </div>
          <div class="vidas">
            <img src="/img/corazon.png" alt="">
            <p id ="vidas">10</p>
          </div>
          <div class="tiempo">
            <img src="/img/reloj.png" alt="">
            <p id=""> 1:00</p>
          </div>
        </div>
        <div class="movimientos">
          <h6> Movimientos </h6>
          <p id="movimientos"></p>
        </div>
      </div>
      <div class="table" id="table">
        <div class="areaCarta" id="areaCarta">
        </div>
        <div class="resultado">
          <div class="ganasteIMG">
            <img src="/img/cohete.png" width="100px">
          </div>
          <div class="botones">
            <button class="barajar" id="barajar"> Barajar </button>
            <button> Volver </button>
          </div>
        </div>
      </div>
      
    </section>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
